{% block title %}All Animals {% endblock %}

{% block content %}
{% if user.is_authenticated %}
</ul>
{% if all_animals %}
    <ul>
        {% for animal in all_animals %}
        <li><a href="{% url 'animals' animal.id %}">{{ animal.animal_name }}: </a><img src="{{ MEDIA_URL }}{{ animal.photo_path }}"></li>
        {% endfor %}
    </ul>
    {% else %} 
        <p> No animals in the database. </p>
    {% endif %}
{% endif %}
{% endblock %}
